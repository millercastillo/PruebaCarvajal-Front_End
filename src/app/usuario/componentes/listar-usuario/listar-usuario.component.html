<mat-card>
  <mat-card-title style="background-color:#5bc0de; text-align: center;" class="text-light" >
    <br> Lista de usuarios<br>
  </mat-card-title>
  <span class="float-right">
    <button type="button" class="btn btn-primary" (click)="AgregarUsuario()">Agregar Usuario</button>
  </span>
  <span class="float-left">
    <button type="button" class="btn btn-success" (click)="jugarTriqui()">Jugar Triqui</button>
  </span>
  <mat-card-content>
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="Nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <ng-container matColumnDef="Apellido">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Apellido </th>
        <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
      </ng-container>

      <ng-container matColumnDef="Cedula">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Identificacion </th>
        <td mat-cell *matCellDef="let element"> {{element.numeroIdentificacion}} </td>
      </ng-container>

      <ng-container matColumnDef="Accion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Opciones </th>
        <td mat-cell *matCellDef="let element">
          <div class="btn-group">
            <a class="btn" (click)="editarUsuario(element)"><span class="material-icons">edit</span></a>
            <a class="btn" (click)="eliminarUsuario(element.idUsuario)"><span class="material-icons">delete</span></a>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
